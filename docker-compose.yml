version: '3.9'

services:
  ros_core:
    build:
      context: .
    command: ros2 run core watchdog_node_001
    restart: always

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server
    volumes:
      - cache:/data

volumes:
  cache:
    driver: local
