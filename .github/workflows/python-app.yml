name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        poetry-version: [1.1.7]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Dependencies
        run: |
          poetry install
      - name: Lint Isort
        run: |
          poetry run task isort-lint
      - name: Lint FlakeHell
        run: |
          poetry run task flakehell-lint
      - name: Pytest
        run: |
          poetry run task pytest
      - name: Mypy
        run: |
          poetry run task mypy
