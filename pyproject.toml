[tool.poetry]
name = "watchdog"
version = "0.1.0"
description = ""
authors = ["NickiHell <nickihell@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
transformers = "*"
torch = "*"
python-dotenv = "*"
fastapi = "*"
uvicorn = "*"
aerich = "*"
tortoise-orm = "*"
asyncpg = "*"
loguru = "*"
fastapi-admin = "*"
hvac = "*"
tensorboard = "*"
python-multipart = "*"
aiogram = "*"
aiohttp = "^3.7.4"
aiofiles = "^0.7.0"
aiojobs = "^0.3.0"

[tool.poetry.dev-dependencies]
ipython = "*"
pytest = "*"
taskipy = "*"
pylint = "*"
mypy = "*"
flake8 = "*"
flake8-functions = "*"
wemake-python-styleguide = "*"
flakehell = "*"
isort = "*"
pytest-cov = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.flakehell]
#baseline = ".flakehell_baseline"
extended_default_ignore=[] # https://github.com/flakehell/flakehell/issues/10
format = "grouped"
max_complexity = 10
max_function_length = 24
max_line_length = 120
show_source = true
statistics = true

[tool.flakehell.plugins]
flake8 = ["+*"]
flake8-functions = ["+*"]
flake8-eradicate = ["+*"]
flake8-bugbear = ["+*"]
flake8-comprehensions = ["+*"]
flake8-commas = ["+*"]
flake8-quotes = ["+*"]
mccabe = ["+*"]
pep8-naming = ["+*"]
pycodestyle = ["+*", "-E501"]
wemake-python-styleguide = ["+*", "-WPS305"]


[tool.taskipy.tasks]
isort = "isort --check-only app"
flakehell = "flakehell lint --jobs 4"
pytest = "pytest tests"
mypy = "mypy app"
