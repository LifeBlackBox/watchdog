pid /run/nginx.pid;
worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # Docker DNS
    resolver 127.0.0.11;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    types_hash_max_size 2048;
    server_tokens off;

    proxy_connect_timeout 1800;
    proxy_send_timeout 1800;
    proxy_read_timeout 1800;
    send_timeout 1800;

    include /etc/nginx/mime.types;
    default_type text/javascript;

    access_log off;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_min_length 100;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        ;

    client_max_body_size 100M;

    server {
        listen 80;

        location / {
           set $upstream http://watchdog:8000;
           proxy_pass $upstream;
           proxy_set_header Host $host:$server_port;
        }
        location /media/ {
            add_header Access-Control-Allow-Origin * always;
            proxy_pass $upstream;
            proxy_set_header Host $host:$server_port;
            autoindex on;
        }
    }
}
